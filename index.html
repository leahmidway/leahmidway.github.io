  <head>

    <title>My test page</title>
  </head>
  <body>
    <!-- Main Title -->
    <h1>Welcome to Ruth Hanan's Web Page</h1>
    
    <!-- Paragraph Content with Bold Words and a Link -->

    </p>

    <!-- Image -->
    <img
        src="https://dogsinc.org/wp-content/uploads/2021/08/extraordinary-dog.png"

    <p>My cat is <strong>very</strong> grumpy.</p>

    <input type="text" disabled />
    <input type="text" />

    <p id="noWhitespace">Dogs are silly.</p>

    <p id="whitespace">Dogs
        are
